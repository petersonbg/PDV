version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: pdv
      POSTGRES_PASSWORD: pdv
      POSTGRES_DB: pdv
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  api:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: postgresql+asyncpg://pdv:pdv@db:5432/pdv
      SECRET_KEY: changeme
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
volumes:
  pgdata:
